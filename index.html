<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=League+Spartan:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <header>
        <h3>calc</h3>
        <div>
          <span>theme</span>
          <span>
            <div class="numbers">
              <span>1</span><span>2</span><span>3</span>
            </div>
            <div class="toggle"><span></span></div
          ></span>
        </div>
      </header>

      <div class="screen"></div>
      <div class="inputs">
        <div style="grid-area: one">1</div>
        <div style="grid-area: two">2</div>
        <div style="grid-area: thr">3</div>
        <div style="grid-area: fou">4</div>
        <div style="grid-area: fiv">5</div>
        <div style="grid-area: six">6</div>
        <div style="grid-area: sev">7</div>
        <div style="grid-area: eig">8</div>
        <div style="grid-area: nin">9</div>
        <div style="grid-area: zer">0</div>
        <div class="del" style="grid-area: del">DEL</div>
        <div style="grid-area: plus">+</div>
        <div style="grid-area: mult">X</div>
        <div style="grid-area: divide">/</div>
        <div class="eq" style="grid-area: eq">=</div>
        <div class="res" style="grid-area: res">RESET</div>
        <div style="grid-area: dot">.</div>
        <div style="grid-area: min">-</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Wesam-Harb">Wesam-Harb</a>.
    </div>
  </body>
  <script src="java.js"></script>
</html>
